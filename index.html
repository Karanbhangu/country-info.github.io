<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country information || Karan Bhangu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="checker">
        <input id="query" type="text" placeholder="Enter country">
        <button onclick="getinfo()">Submit</button>
    </div>
    <br>
    <div class="container">
        <h1 id="country"></h1>
        <div id="img"></div>
        <p id="languages"></p>
        <p id="capital"></p>
        <p id="popu"></p>
        <p id="currency"></p>
        <p id="region"></p>
    </div>
</body>
<script src="app.js"></script>

</html>
